<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Money Jar</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #f6f7fb;
    font-family: system-ui, -apple-system, sans-serif;
  }

  .wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    text-align: center;
  }

  #total {
    font-size: 2.5rem;
    font-weight: 800;
  }

  #jarBtn {
    background: white;
    border: none;
    width: 220px;
    height: 220px;
    border-radius: 24px;
    font-size: 6rem;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  #jarBtn.shake {
    animation: shake 0.35s;
  }

  @keyframes shake {
    0%   { transform: rotate(0deg); }
    20%  { transform: rotate(-20deg); }
    40%  { transform: rotate(20deg); }
    60%  { transform: rotate(-15deg); }
    80%  { transform: rotate(15deg); }
    100% { transform: rotate(0deg); }
  }

  .btn {
    width: 220px;
    padding: 12px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: white;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  }
</style>
</head>

<body>
  <div class="wrap">
    <div id="total">$0.00</div>

    <button id="jarBtn">ðŸ«™</button>

    <button id="removeBtn" class="btn">Remove $1.00</button>
  </div>

<script>
  let totalCents = 0;

  const totalEl = document.getElementById("total");
  const jarBtn = document.getElementById("jarBtn");
  const removeBtn = document.getElementById("removeBtn");

  function render() {
    totalEl.textContent = `$${(totalCents / 100).toFixed(2)}`;
  }

  function shake() {
    jarBtn.classList.remove("shake");
    void jarBtn.offsetWidth;
    jarBtn.classList.add("shake");
  }

  jarBtn.addEventListener("click", () => {
    totalCents += 100;
    render();
    shake();
  });

  removeBtn.addEventListener("click", () => {
    if (totalCents <= 0) return;
    totalCents -= 100;
    render();
    shake();
  });

  render();
</script>
</body>
</html>
